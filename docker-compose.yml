version: '3.8'

services:
  qdrant:
    image: qdrant/qdrant:v1.12.4
    container_name: qdrant-medical
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - ./qdrant_medical_db:/qdrant/storage
    environment:
      - QDRANT__SERVICE__HTTP_PORT=6333
      - QDRANT__SERVICE__GRPC_PORT=6334
    restart: unless-stopped
